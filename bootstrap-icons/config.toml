##################################################################################
# Bootstrap Icons
##################################################################################
[module]
[module.hugoVersion]
min = "0.78.0"

[[module.mounts]]
source = "content"
target = "content"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.imports]]
path = "github.com/twbs/icons"

[[module.imports.mounts]]
source = "icons"
target = "assets/libs/bootstrap-icons"
