[module]

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "data/dnb/libraries-bootstrap5"
target = "data/dnb/libraries-bootstrap5"

[[module.imports]]
path = "github.com/twbs/bootstrap"

[[module.imports.mounts]]
source = "scss"
target = "assets/libs/bootstrap/scss"

[[module.imports.mounts]]
source = "dist"
target = "assets/libs/bootstrap/dist"

[[module.imports]]
path = "github.com/popperjs/popper-core"

[[module.imports.mounts]]
source = "src"
target = "assets/popperjs"
