[module]

[module.hugoVersion]
extended = true
min = "0.70.0"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "assets/vendor/_rfs.scss"
target = "assets/vendor/_rfs.scss"

[[module.mounts]]
source = "data/dnb/libraries-bootstrap5"
target = "data/dnb/libraries-bootstrap5"

[[module.imports]]
path = "github.com/twbs/bootstrap"

[[module.imports.mounts]]
source = "scss"
target = "assets/libs/bootstrap/scss"

[[module.imports.mounts]]
source = "dist"
target = "assets/libs/bootstrap/dist"

[[module.imports]]
path = "github.com/dnb-hugo/libraries/popper.js"
